<html>
  <head>
    <meta charset='utf-8'>
    <title>Express.js POST Example</title>
  </head>
  <body>
    <p>Enter your name and then click 'Submit'</p>
    <div>
      <form method='POST' id='testForm' action='/myName'>
        <label>First name:</label>
        <input type='text' name='firstName'><br>
        <label>Last name:</label>
        <input type='text' name='lastName'>
        <br>
        <br>
        <button type='submit' id='submitButton'>Submit</button>
      </form>
    </div>
  </body>
</html>
